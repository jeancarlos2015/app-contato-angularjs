<div class="jumbotron">

    <div class="ui-content">


        <form name="contatoForm">
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome"
                ng-required="true" ng-minlength="10">

            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone"
                ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
            <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data"
                ng-required="true" ui-date>
            <select name="operadora" class="form-control" sele ng-model="contato.operadora"
                ng-options="operadora.nome for operadora in operadoras" ng-required="true">
                <option value="" selected>Selecione a operadora</option>
            </select>
        </form>
        <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">
            O campo nome é obrigatório
        </div>
        <div ng-show="contatoForm.nome.$error.minlength && contatoForm.nome.$dirty" class="alert alert-danger">
            O campo nome deve ter no mínimo 10 caracteres
        </div>

        <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
            O campo telefone é obrigatório
        </div>
        <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
            O campo telefone deve ter o formato (99999-9999)
        </div>
        <div ng-show="contatoForm.operadora.$error.required && contatoForm.operadora.$dirty" class="alert alert-danger">
            O campo operadora é obrigatório
        </div>



        <button ng-disabled="contatoForm.$invalid" class="btn btn-primary form-control"
            ng-click="adicionarContato(contato)">Novo Contato</button>
    </div>
</div>
